version: '3.7'

services:

  web_client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '3000-3001:3000-3001'
    restart: always

  web_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '8080-8084:8080'
    volumes:
      - ./server/var/log:/usr/src/app/var/log/
      - ./server/var/image:/usr/src/app/var/image/
    links:
      - redis
    restart: always

  redis:
    image: redis

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '4040:4040'
    links:
      - web_server
    restart: always
