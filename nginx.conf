upstream client_app {
  server web_client:3000;
  server web_client:3001;
}

upstream server_app {
  server web_server:8080;
  server web_server:8081;
  server web_server:8082;
  server web_server:8083;
  server web_server:8084;
}

access_log off;

server {
    listen 80;

    server_name facebetting.ru;
    return 301 https://facebetting.ru/;
}

server {
  # listen       80;
  # server_name  localhost;
  listen 443 ssl;

  server_name facebetting.ru;
  ssl_certificate /etc/ssl/facebetting.ru.crt;
  ssl_certificate_key /etc/ssl/facebetting.ru.key;

  location / {
    proxy_pass       http://client_app;
    proxy_set_header Host      $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/ {
    proxy_pass       http://server_app;
    proxy_set_header Host      $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
